<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡単なWebサイト</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #440000; /* ヘッダーの背景色 */
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        main {
            flex: 1;
            padding: 20px;
            color: #cc0000; /* メインの文字色 */
        }

        footer {
            background-color: #440000; /* フッターの背景色 */
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>コードの書き方まとめ -webサイト編- </h1>
    </header>

    <main>
        <section>
            <h2>HTML編</h2>
            <p>HTMLはサイトのタイトル，タグなどを編集できます．</p>
            <h3>要点</h3>
            <p>タグが大事</p>
            <img src="https://github.com/Yusei-Horie/test_web-site/blob/main/%E3%82%AB%E3%83%83%E3%83%97%E3%82%B1%E3%83%BC%E3%82%AD.jpg?raw=true" alt="サンプル">
        </section>

        <section>
            <h2>CSS編</h2>
            <p>CSSはサイトの背景などデザイン部分を編集できます．</p>
            <h3>要点</h3>
            <p>styleタグを使うとHTMLとまとめることができる</p>
        </section>
    </main>

    <footer>
        <p>お問い合わせ: example@example.com</p>
        <p>ソーシャルメディア: 
            <a href="https://twitter.com" target="_blank">Twitter</a> | 
            <a href="https://facebook.com" target="_blank">Facebook</a>
        </p>
    </footer>
</body>
</html>
